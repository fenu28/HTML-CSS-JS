<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Emphasis in HTML</title>
    </head>
    <body>
        <h1>This is an example of <em>emphasis</em> tag.</h1>
        <h2>This is an example of <strong>strong</strong> tag.</h2>
        <h3>This is an example of <mark>mark</mark> tag.</h3>
        <h4>This is an example of <b>bold</b> tag.</h4>
        <h5>This is an example of <i>italics</i> tag.</h5>
        <h6>This is an example of <u>underline</u> tag.</h6>
    </body>
</html>
