<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>City</td>
        </tr>
        <tr>
            <td>Name 1</td>
            <td>15</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Name 2</td>
            <td>18</td>
            <td>San Fransisco</td>
        </tr>
        <tr>
            <td>Name 3</td>
            <td>25</td>
            <td>Paris</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Langugage</th>
            <th>IDE</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>IntelliJ</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>PyCharm</td>
            <td>9</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>VSCode</td>
            <td>10</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>
  </body>
</html>
